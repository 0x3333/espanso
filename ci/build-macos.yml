steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.6'
      addToPath: true

  - script: |
      python -m pip install toml click
    displayName: Installing python dependencies

  - script: |
      python packager.py build
      cp target/release/espanso-*.gz .
      ls -la
    displayName: "Cargo build and packaging for MacOS"